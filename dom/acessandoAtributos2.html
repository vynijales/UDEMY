<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="Opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // const lista = document.querySelector('#compras')
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"..............')
        console.log('childNodes', lista.childNodes) // childNodes [text, li, text, li, text, li, text]
        console.log('id', lista.id) // id compras 
        console.log('destino', lista.destino) // destino undefined
        console.log('getAttribute', lista.getAttribute('destino')) // getAttribute escritório
        console.log('hasAttribute', lista.hasAttribute('destino')) // hasAttribute true
        // setAttribute modifica ou cria atributo
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        // removeAttribute remove o atributo
        lista.removeAttribute('destino')
        console.log(lista.dataset) // DOMStringMap {urgencia: "5", blabla: "opa"}
        console.log(lista.dataset.urgencia) // 5
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia')) // 4

        // cuidado
        const label = document.querySelector('label')
        console.log(label.for) // undefined
        console.log(label.htmlFor) // compras
        console.log(label.getAttribute('for')) // compras

    </script>
</body>

</html>
